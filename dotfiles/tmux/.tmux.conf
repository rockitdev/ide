# Enhanced Tmux Configuration for Full-Stack Development
# Part of the Portable Neovim IDE Dotfiles

# ============================================================================
# GENERAL SETTINGS
# ============================================================================

# Set prefix to Ctrl-a (like GNU Screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Faster key repetition
set -sg escape-time 0
set -sg repeat-time 600

# Focus events enabled for terminals that support them
set -g focus-events on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Automatically rename windows based on current program
setw -g automatic-rename on

# Set terminal title
set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'

# ============================================================================
# KEY BINDINGS
# ============================================================================

# Reload config with r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Navigate windows with Shift + arrow
bind -n S-Left previous-window
bind -n S-Right next-window

# Reorder windows with Ctrl + Shift + arrow
bind -n C-S-Left swap-window -t -1 \; select-window -t -1
bind -n C-S-Right swap-window -t +1 \; select-window -t +1

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Toggle synchronize panes
bind y setw synchronize-panes \; display-message "Synchronize panes: #{?pane_synchronized,ON,OFF}"

# Copy mode with vi keys
setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# Paste buffer
bind p paste-buffer
bind P choose-buffer

# ============================================================================
# PANE MANAGEMENT
# ============================================================================

# Create new pane in current directory
bind c new-window -c "#{pane_current_path}"

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window
bind Q kill-session

# Swap panes
bind > swap-pane -D
bind < swap-pane -U

# Convert pane to window
bind ! break-pane

# Join pane from window
bind @ command-prompt -p "join pane from:" "join-pane -s '%%'"

# ============================================================================
# LAYOUTS
# ============================================================================

# IDE-like layout for development
bind M-1 select-layout main-vertical \; resize-pane -t 1 -x 60%
bind M-2 select-layout main-horizontal \; resize-pane -t 1 -y 60%
bind M-3 select-layout tiled
bind M-4 select-layout even-horizontal
bind M-5 select-layout even-vertical

# Custom layouts for development
bind D source-file ~/.tmux/layouts/dev.tmux
bind T source-file ~/.tmux/layouts/test.tmux
bind S source-file ~/.tmux/layouts/server.tmux

# ============================================================================
# SESSION MANAGEMENT
# ============================================================================

# Session navigation
bind ( switch-client -p  # previous session
bind ) switch-client -n  # next session
bind L switch-client -l  # last session

# Quick session switching
bind s choose-tree -Zs

# Create new session
bind N command-prompt -p "New session name:" "new-session -s '%%'"

# ============================================================================
# STATUS BAR
# ============================================================================

# Status bar position
set -g status-position bottom

# Update status bar every second
set -g status-interval 1

# Status bar colors
set -g status-style 'bg=#1a1b26,fg=#a9b1d6'
set -g status-left-length 100
set -g status-right-length 100

# Left side: session, window, pane
set -g status-left '#[fg=#7aa2f7,bg=#1a1b26,bold] #S #[fg=#a9b1d6,bg=#1a1b26] #I:#P '

# Window status
setw -g window-status-current-style 'fg=#7aa2f7,bg=#1a1b26,bold'
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-style 'fg=#787c99,bg=#1a1b26'
setw -g window-status-format ' #I:#W#F '

# Right side: git branch, node version, time
set -g status-right '#[fg=#7dcfff] #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null) #[fg=#9ece6a] #(node -v 2>/dev/null) #[fg=#bb9af7] %H:%M:%S #[fg=#7aa2f7,bg=#1a1b26,bold] #H '

# Message style
set -g message-style 'fg=#7aa2f7,bg=#1a1b26,bold'

# ============================================================================
# PANE BORDERS
# ============================================================================

# Pane border colors
set -g pane-border-style 'fg=#3b4261'
set -g pane-active-border-style 'fg=#7aa2f7'

# Display pane numbers
set -g display-panes-time 2000
set -g display-panes-colour '#7aa2f7'
set -g display-panes-active-colour '#9ece6a'

# ============================================================================
# PLUGINS (using TPM - Tmux Plugin Manager)
# ============================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Plugin configurations
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'